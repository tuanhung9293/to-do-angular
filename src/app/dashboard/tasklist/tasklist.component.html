<div class="container-fluid">
  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <div class="row">
      <div class="col-xs-4" id="create_tasklist">
        <label>Tasklist name: &nbsp;</label><input [(ngModel)]="tasklistName.value" #tasklistName required/>
        <button (click)="createTasklist(tasklistName.value); tasklistName.value=''"
                class="btn btn-primary btn-sm" [disabled]="tasklistName.value===''">Add
        </button>
      </div>
      <div class="col-xs-4" id="filter_tasklist">
        <label>Filter by name: &nbsp;</label><input [(ngModel)]="filterQuery"/>
      </div>
      <div class="col-xs-4">
        <app-search></app-search>
      </div>
    </div>
    <br>
    <table class="table table-bordered table-striped" [mfData]="data | tasklistFilter : filterQuery" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr id="table_header">
        <th style="width: 10%">
          <mfDefaultSorter by="id" id="id_sorter">#</mfDefaultSorter>
        </th>
        <th style="width: 25%">
          <mfDefaultSorter by="name" id="name_sorter">List Name</mfDefaultSorter>
        </th>
        <th style="width: 24%">
          <mfDefaultSorter by="user" id="user_sorter">User</mfDefaultSorter>
        </th>
        <th style="width: 7%">
          <mfDefaultSorter by="share" id="share_sorter">Share</mfDefaultSorter>
        </th>
        <th style="width: 7%">
          <mfDefaultSorter by="count" id="todo_sorter">Todo</mfDefaultSorter>
        </th>
        <th style="width: 7%">
          <mfDefaultSorter by="done" id="done_sorter">Done</mfDefaultSorter>
        </th>
        <th style="width: 20%" class="text-center">
          Actions
        </th>
      </tr>
      </thead>
      <tbody id="table_body">
      <tr *ngFor="let item of mf.data" attr.id="action{{item.id}}">
        <td class="tl_id">{{item.id}}</td>
        <td class="tl_name">{{item.name}}</td>
        <td class="tl_user">{{item.user}}</td>
        <td class="tl_share">{{item.share}}</td>
        <td class="tl_todo">{{item.count}}</td>
        <td class="tl_done">{{item.done}}</td>
        <td class="text-center tl_action">
          <div *ngIf="item.owner" class="btn-group">
            <button class="btn btn-xs btn-default edit_tl_button" type="button" data-toggle="modal" attr.data-target="#edit{{item.id}}"
                    title="Edit Tasklist"><i
              class="glyphicon glyphicon-pencil"></i></button>
            <button (click)="deleteTasklist(item.id)" class="btn btn-xs btn-default delete_tl_button" type="button" data-toggle="modal"
                    data-target="collapse" title="Remove Tasklist"><i
              class="glyphicon glyphicon-remove"></i></button>
            <button class="btn btn-xs btn-default share_tl_button" type="button" data-toggle="modal"
                    attr.data-target="#share{{item.id}}"
                    title="Share Tasklist"><i
              class="glyphicon glyphicon-share-alt"></i></button>
            <button class="btn btn-xs btn-default detail_tl_button" type="button" data-toggle="modal" attr.data-target="#detail{{item.id}}"
                    title="Open Tasklist">
              <i class="glyphicon glyphicon-indent-left"></i></button>
          </div>

          <div *ngIf="(!item.owner) && (!item.is_write)">
            <button class="btn btn-xs btn-warning" type="button" data-toggle="modal" attr.data-target="#detail{{item.id}}"
                    title="Open Tasklist">Read&nbsp;&nbsp;Only
            </button>
          </div>

          <div *ngIf="(!item.owner) && (item.is_write)">
            <button class="btn btn-xs btn-primary" type="button" data-toggle="modal" attr.data-target="#detail{{item.id}}"
                    title="Open Tasklist">Show Detail
            </button>
          </div>
        </td>

        <!-- Modal Edit -->
        <div *ngIf="item.owner" class="modal fade modal_edit" attr.id="edit{{item.id}}" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->`
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Edit tasklist <strong>{{item.name}}</strong></h4>
              </div>
              <div class="modal-body">
                <div>
                  <label>name: </label>
                  <input [(ngModel)]="item.name" placeholder="name"/>
                </div>
              </div>
              <div class="modal-footer">
                <button (click)="getTasklist(item.id)" type="button" class="btn btn-danger modal_edit_cancel" data-dismiss="modal">
                  Cancel
                </button>
                <button (click)="updateTasklist(item.id, item.name)"
                        type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="item.name===''">Save
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Share -->
        <div *ngIf="item.owner" class="modal fade modal_share" attr.id="share{{item.id}}" role="dialog">
          <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Share tasklist <strong>{{item.name}}</strong></h4>
              </div>
              <div class="modal-body">
                <app-authen [authorizedUsers]="item.authorizedUsers" [tasklist]="item"></app-authen>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default modal_share_close" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Open -->
        <app-todos [tasklist]="item"> Loading</app-todos>

      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="7">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>


  </div>
</div>
