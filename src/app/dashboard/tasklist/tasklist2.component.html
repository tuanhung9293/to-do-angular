<div class="container-fluid">
  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

    <span> Filter by name:</span>
    <input class="form-control" [(ngModel)]="filterQuery"/>

    <table class="table table-bordered table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>
        <th style="width: 10%">
          <mfDefaultSorter by="id">#</mfDefaultSorter>
        </th>
        <th style="width: 25%">
          <mfDefaultSorter by="tasklist">List Name</mfDefaultSorter>
        </th>
        <th style="width: 15%">
          <mfDefaultSorter by="user">User</mfDefaultSorter>
        </th>
        <th style="width: 10%">
          <mfDefaultSorter by="user">Share</mfDefaultSorter>
        </th>
        <th style="width: 10%">
          <mfDefaultSorter by="email">Todo count</mfDefaultSorter>
        </th>
        <th style="width: 10%">
          <mfDefaultSorter by="age">No. done</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter [by]="sortByWordLength">Actions</mfDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>Micheal</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td class="text-center">
          <div class="btn-group">
            <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Edit Client"><i
              class="fa fa-pencil"></i></button>
            <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Remove Client"><i
              class="fa fa-times"></i></button>
          </div>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="7">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>

  </div>
</div>
