<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userRegister.email" #email="ngModel" required/>
      <div *ngIf="f.submitted && !email.valid" class="help-block" id="email_warning">Email is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userRegister.password" #password="ngModel"
             required/>
      <div *ngIf="f.submitted && !password.valid" class="help-block" id="password_warning">Password is required</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link" id="login-route">Cancel</a>
    </div>
  </form>
</div>
